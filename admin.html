<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    
    <title>Amar Kajer Hisab - Admin Panel | OP Aminul FF</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --border-radius: 24px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(145deg, #0f172a, #1e293b);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* ============ LOGIN PAGE ============ */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 40px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header i {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .login-header h1 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 800;
        }

        .login-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .password-input {
            width: 100%;
            padding: 18px 22px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-size: 1rem;
            margin-bottom: 25px;
            transition: var(--transition);
            background: white;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .login-btn:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        /* ============ ADMIN PANEL STYLES ============ */
        .admin-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: var(--border-radius);
            padding: 30px 35px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.6s ease;
        }

        .admin-title {
            color: var(--dark);
            font-size: 2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-title i {
            color: var(--primary);
            animation: float 6s ease-in-out infinite;
        }

        .admin-badge {
            background: linear-gradient(145deg, var(--danger), var(--danger-dark));
            color: white;
            padding: 12px 25px;
            border-radius: 40px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
        }

        /* ============ ADMIN MENU ============ */
        .admin-menu {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 60px;
            padding: 8px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            box-shadow: var(--shadow);
        }

        .menu-item {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            border-radius: 50px;
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 140px;
        }

        .menu-item:hover {
            background: rgba(102,126,234,0.1);
            color: var(--primary);
        }

        .menu-item.active {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: var(--shadow);
        }

        /* ============ DANGER ZONE - DELETE ALL ============ */
        .danger-zone {
            background: linear-gradient(145deg, #fff1f0, #fee2e2);
            border: 2px solid var(--danger);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: pulse 2s infinite;
        }

        .danger-zone h3 {
            color: var(--danger-dark);
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .danger-zone h3 i {
            font-size: 1.5rem;
        }

        .danger-zone p {
            color: var(--gray);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .delete-all-btn {
            background: linear-gradient(145deg, var(--danger), var(--danger-dark));
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .delete-all-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .delete-all-btn i {
            font-size: 1.2rem;
        }

        /* ============ CARDS ============ */
        .admin-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102,126,234,0.1);
        }

        .card-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header h2 i {
            color: var(--primary);
        }

        /* ============ FORMS ============ */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }

        .current-value {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 12px;
            background: rgba(102,126,234,0.1);
            border-radius: 20px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.85rem;
        }

        /* ============ BUTTONS ============ */
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary { background: linear-gradient(145deg, var(--primary), var(--secondary)); color: white; }
        .btn-success { background: linear-gradient(145deg, var(--success), #059669); color: white; }
        .btn-danger { background: linear-gradient(145deg, var(--danger), var(--danger-dark)); color: white; }
        .btn-warning { background: linear-gradient(145deg, var(--warning), #d97706); color: white; }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        /* ============ TABLES ============ */
        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th {
            background: rgba(102,126,234,0.05);
            padding: 16px;
            text-align: left;
            color: var(--dark);
            font-weight: 700;
            border-bottom: 2px solid rgba(102,126,234,0.2);
        }

        .admin-table td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            color: var(--dark);
        }

        .admin-table tr:hover td {
            background: rgba(102,126,234,0.02);
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            margin: 2px;
            transition: var(--transition);
        }

        .edit-btn { background: var(--warning); }
        .delete-btn { background: var(--danger); }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        /* ============ STATS CARDS ============ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card i {
            font-size: 2.5rem;
            opacity: 0.8;
        }

        .stat-card h3 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        /* ============ ANIMATIONS ============ */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        /* ============ NOTIFICATION ============ */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            padding: 18px 30px;
            border-radius: 60px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 9999;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(145deg, var(--success), #059669);
            color: white;
        }

        .notification.error {
            background: linear-gradient(145deg, var(--danger), var(--danger-dark));
            color: white;
        }

        /* ============ LOGOUT BUTTON ============ */
        .logout-btn {
            background: var(--gray);
            color: white;
            padding: 12px 25px;
            border-radius: 40px;
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--danger);
            transform: translateY(-3px);
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }

            .admin-menu {
                border-radius: 20px;
            }

            .menu-item {
                min-width: 100%;
            }

            .danger-zone {
                flex-direction: column;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .notification {
                left: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ============ LOGIN PAGE ============ -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-crown"></i>
                <h1>Admin Panel</h1>
                <p>OP Aminul FF - সম্পূর্ণ কন্ট্রোল প্যানেল</p>
            </div>
            <input type="password" id="passwordInput" class="password-input" placeholder="পাসওয়ার্ড দিন" maxlength="4">
            <button onclick="checkPassword()" class="login-btn">
                <i class="fas fa-lock-open"></i>
                প্রবেশ করুন
            </button>
            <p style="text-align: center; margin-top: 25px; color: var(--gray); font-size: 0.85rem;">
                <i class="fas fa-shield-alt"></i> পাসওয়ার্ড: 8859
            </p>
        </div>
    </div>

    <!-- ============ ADMIN PANEL ============ -->
    <div id="adminPanel" style="display: none;">
        <div class="container">
            <!-- Admin Header -->
            <div class="admin-header">
                <div>
                    <h1 class="admin-title">
                        <i class="fas fa-crown"></i> Amar Kajer Hisab - Admin
                    </h1>
                    <p style="color: var(--gray); margin-top: 10px;">OP Aminul FF | সম্পূর্ণ কন্ট্রোল প্যানেল | Supabase Live</p>
                </div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <span class="admin-badge">
                        <i class="fas fa-shield-alt"></i> অ্যাডমিন
                    </span>
                    <button onclick="migrateFromJSONBin()" class="btn btn-primary">
                        <i class="fas fa-database"></i> JSONBin থেকে মাইগ্রেট
                    </button>
                    <button onclick="createBackup()" class="btn btn-primary">
                        <i class="fas fa-download"></i> ব্যাকআপ
                    </button>
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> প্রস্থান
                    </button>
                </div>
            </div>

            <!-- ============ DANGER ZONE - DELETE ALL ============ -->
            <div class="danger-zone">
                <div>
                    <h3>
                        <i class="fas fa-exclamation-triangle"></i>
                        ডেঞ্জার জোন
                    </h3>
                    <p>সম্পূর্ণ ডাটা ডিলিট করতে নিচের বাটনে ক্লিক করুন। এই কাজ পূর্বাবস্থায় ফেরানো যাবে না।</p>
                </div>
                <button onclick="confirmDeleteAll()" class="delete-all-btn">
                    <i class="fas fa-trash-alt"></i>
                    সম্পূর্ণ ডাটা ডিলিট
                </button>
            </div>

            <!-- Admin Menu -->
            <div class="admin-menu">
                <button class="menu-item active" onclick="showAdminTab('dashboard')">
                    <i class="fas fa-tachometer-alt"></i> ড্যাশবোর্ড
                </button>
                <button class="menu-item" onclick="showAdminTab('entries')"
